<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center">Welcome to bank</h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 p-5 m-auto">
            <h2 class="font-medium text-4xl mb-4">PleaseLogin</h2>
            <div>
                <input id="email" type="text" class="border-solid border rounded block border-gray-400 w-2/4 mb-3 px-2"
                    placeholder="Your Email">
                <input id="password" type="password" class="border-solid border rounded block border-gray-400 mb-3 w-2/4 px-2"
                    placeholder="Your Password">
                <button id="login" class="px-4 py-2 text-white font-semibold bg-orange-400 rounded">Submit</button>
            </div>

        </section>

        <p id="name">sani</p>
    </main>

    <script src="index.js"></script>
    <!-- <script src="function.js"></script> -->
</body>

</html>
