<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-center text-4xl text-green-400 mb-3">let's Get Moooney</h1>
    <main>
        <section class=" w-3/4 m-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="p-8 rounded bg-teal-400">
                    <h2 class="text-white font-semibold text-4xl">Deposit</h2>
                    <p class="text-white font-semibold text-2xl">$ <span id="deposit-balance">00</span></p>
                </div>
                <div class="p-8 rounded bg-emerald-400">
                    <h2 class="text-white font-semibold text-4xl">Withdrow</h2>
                    <p class="text-white font-semibold text-2xl">$ <span id="withdraw-balance">00</span></p>
                </div>
                <div class="p-8 rounded bg-cyan-500">
                    <h2 class="text-white font-semibold text-4xl">Balance</h2>
                    <p class="text-white font-semibold text-2xl">$ <span id="balance">00</span></p>
                </div>
            </div>
            <div class="grid grid-cols-2 mt-4 gap-4">
                <div class="p-8 rounded bg-sky-300">
                    <h3 class="text-2xl mb-3">Plase Deposit</h3>
                    <input type="text" id="deposit-amount" placeholder="$ amount you want to deposit" class="mb-3 w-3/4 block border-solid border">
                    <button class="font-semibold bg-orange-400 p-3 text-sm text-white px-4 py-2 rounded" id="deposit-button">Deposit</button>
                </div>
                <div class="p-8 rounded bg-yellow-300">
                    <h3 class="text-2xl mb-3">Plase Withdraw</h3>
                    <input type="text" id="withdraw-amount" placeholder="$ amount you want to withdraw" class="mb-3 w-3/4 block border-solid border">
                    <button class="font-semibold bg-orange-400 p-3 text-sm text-white px-4 py-2 rounded" id="withdraw-button">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="function.js"></script>
</body>

</html>
